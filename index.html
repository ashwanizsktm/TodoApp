    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="main.css" />
    <title>To Do List</title>

  <body>
    <div class="wrapper">
      <div class="header"><span>Todo List App</span></div>
       <div class="wrap-list">

          <li><input type="checkbox" /> <label for="">Eat Healthy</label></li>
          <li  class="lightgreen">
            <input type="checkbox" /> <label for="">Going gym</label>
          </li>
           <li><input type="checkbox" /> <label for="">Be Aware</label></li>
           <li  class="lightgreen"><input type="checkbox" /> <label for="">Be Happy</label></li>
           <li>
            <input type="checkbox" />
            <label for="">Be what you are</label>
          </li>
        </ol>
      </div>
    </div>
  </body>
</html>
